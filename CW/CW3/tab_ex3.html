<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Design 3</title>
        <style>
            table, th, td {
                border: 1px solid black;
                font-family: 'Comic Sans MS', cursive, sans-serif;
            }
        </style>
    </head>
    <body>
        <table style="width: 80%;" align="center">
            <caption>Tabling</caption>
            <tr align="center">
                <td width=25% height=70 bgcolor="red" style="font-family: Verdana;">red cell</td>
                <td width=75% height=70 bgcolor="lightblue" style="font-family: 'Comic Sans MS', cursive, sans-serif;">light blue cell</td>
            </tr>
        </table>
    </body>
</html>
