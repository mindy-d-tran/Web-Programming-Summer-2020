<!DOCTYPE html>
<html>
    <head>
        <title>Advance HTML Tables 4</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table style="width: 30%;" align="center">
            <tr>
                <td bgcolor="red" height=100 colspan="2">red cell</td>
            </tr>
            <tr>
                <td bgcolor="silver" height=100>silver cell</td>
                <td bgcolor="gold" height=100>gold cell</td>
            </tr>
        </table>
    </body>
</html>
