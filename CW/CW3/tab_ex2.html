<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Design 3</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table style="width: 80%;" align="center">
            <tr align="center">
                <td width=25% height=70 bgcolor="red">red cell</td>
                <td width=75% height=70 bgcolor="lightblue">light blue cell</td>
            </tr>
        </table>
    </body>
</html>
