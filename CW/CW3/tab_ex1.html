<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Design</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table border="10" style="width: 80%;">
            <tr>
                <td width=25% height=20 bgcolor="red">red cell</td>
                <td width=75% height=20 bgcolor="lightblue">blue cell</td>
            </tr>
        </table>
    </body>
</html>
